<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

 <!-- LINK TO NORMALIZE CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
  integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
  crossorigin="anonymous" />

 <!-- LINK TO FONT FAMILY -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

 <!-- LINK TO STYLESHEET -->
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div id="page">
    <header>
      <img src="images/logo.svg" class="logo" alt="logo">
    </header>
    <main>
      <div class="text-container">
        <h1><span> We are launching </span>soon!</h1>
        <h3>Subscribe and get notified</h3>
  
        <form>
          <div>
            <input type="text" name="email" id="email" placeholder="your email address">
          </div>
          <button type="submit" class="submit-btn">Notify Me</button>

          <label for="email"><p>Please provide a valid email address</p></label>
        </form>
      </div>

      <div class="illustration-container">
        <img src="images/illustration-dashboard.png" class="illustration-dashboard" alt="illustration dashboard">
      </div>
    </main>
    <footer>
      <div class="social-icon">
        <a> <img src="images/icon-facebook.svg" class="socials" alt="Facebook Icon"></a>
        <a><img src="images/icon-pinterest.svg" class="socials" alt="Pintrest icon"></a>
        <a> <img src="images/icon-twitter.svg" class="socials" alt="Twitter icon"></a>
      </div>
      <p class="footer-p"> &copy; Copyright Ping. All rights reserved.</p>
    </footer>

  </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->

  <script src="prosessor.js"></script>
</body>
</html>
